kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: orders-hpa
spec:
  scaleTargetRef:
    kind: Deployment
    name: orders
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40
